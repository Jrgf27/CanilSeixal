{% extends 'mainpage/base.html' %}

{% load crispy_forms_tags %}



{% block login_and_registration %}
<div class="container px-4">
    <div class="row gx-5 justify-content-center">
        <div class="col-sm-6">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" name="register" value="True" class="btn btn-success">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container px-4">
    <div class="row gx-5 justify-content-center">
        <div class="col-sm-6">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" name="register" value="True" class="btn btn-success">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
